name: Bundle JavaScript

on: 
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: write
  id-token: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'
    - name: Install dependencies
      run: npm install
    - name: Setup Account email
      run: git config --global user.email "gitub-bot[bot]@github.com"
    - name: Setup Account name
      run: git config --global user.name "GithubBot"
    - name: Bundle JavaScript
      run: npx webpack --config webpack.config.js